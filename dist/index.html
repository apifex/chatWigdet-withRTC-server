<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="admin.css"/> 
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <title>Admin Page</title>
  </head>
  <body>
        <div id='login-wrapper' class='container login '>
          <h3>Witaj Admin</h3>
          <form id='loginform'>
            <label>Login<input type="text" id='login'/></label>
            <label>Hasło<input type="password" id='password'/></label>
            <input type="submit" value="zaloguj"/>
          </form>
        </div>
        <div id='main' class="main">
        <div class="container">
          <h3>Ustawienia twojego Widgetu</h3>
          <form id='settings'>
            <label>TELEGRAM ID<input type="text" id='telegram_id'/></label>
            <label>TELEGRAM TOKEN 1<input type="text" id='token1'/></label>
            <label>TELEGRAM TOKEN 2<input type="text" id='token2'/></label>
            <label>TELEGRAM TOKEN 3<input type="text" id='token3'/></label>
            <label>TELEGRAM TOKEN 4<input type="text" id='token4'/></label>
            <label>TELEGRAM TOKEN 5<input type="text" id='token5'/></label>
            <label>Nazwa użytkownika w Telegramie<input type="text" id='telegram_username'/></label>
            <label>Numer telefonu przypisany do Whatsapp<input type="text" id='whatsapp1'/></label>
            <input type="submit" value="Zapisz"/>
            <p id="status" class="status"></p>
          </form>
        </div>
        
        <div class="container">
          <h3>Historia twoich konwersacji</h3>
          <ui id="chatsList"></ui>
        </div>
        <div id='chatbox' class="container">
          <h3 id=chatTitle>&nbsp</h3>
          <div id='chat' class='messages'></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>

  </body>
</html>
